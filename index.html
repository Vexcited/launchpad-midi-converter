<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo MIDI</title>
    <style>
    
    :root {
        --launchpad-pads: #e6e6e6;
        --launchpad-pads-size: 32px;
        --launchpad-pads-style: 4px;
    }

    #launchpad {
        text-align: center;
    }

    .pad, .circle {
        background-color: var(--launchpad-pads);
        margin: var(--launchpad-pads-style);

        /* To change */
        width: var(--launchpad-pads-size);
        height: var(--launchpad-pads-size);
    }

    .pad {
        border-radius: var(--launchpad-pads-style);
    }

    .circle {
        border-radius: var(--launchpad-pads-size);
    }

    .launchpadRow {
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        width: auto;
        height: auto;
        text-align: center;
        font-family: arial, sans-serif;
    }

    .launchpad_container {
        display: flex;
        justify-content: center;
    }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="https://unpkg.com/@tonejs/midi"></script>
    <script src="index.js"></script>    
</body>
</html>
